<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News | Portal de notícias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;500;600;800&display=swap">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <header>
      <nav id="primary" class="grid grid-flow-col container">
        <div>
          <img src="./assets/icons/List.svg" alt="Ícone de menu">
          <strong>Menu</strong>
        </div>

        <div>
          <img src="./assets/Logo.svg" alt="TechNews logo">
        </div>

        <div>
          <strong>Buscar</strong>
          <img src="./assets/icons/MagnifyingGlass.svg" alt="Ícone de lupa para pesquisa">
        </div>
      </nav>

      <nav id="secondary" class="grid grid-flow-col">
        <a href="#">Inteligência Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Hologramas</a>
        <a href="#">Internet</a>
        <a href="#">Vestíveis</a>
        <a href="#">Realidade Aumentada</a>
        <a href="#">Realidade  Virtual</a>
      </nav>
    </header>

    <main class="grid container">
      <section id="featured" class="grid grid-flow-col gap-16">
        <figure class="card">
          <img src="./assets/images/Image 01.png">

          <figcaption>
            <span class="content-tag">robótica</span>
            <h2 class="text-2xl">
              Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências. 
            </h2>
          </figcaption>
        </figure>

        <div class="grid grid-cols-2 gap-16">
          <div>
            <img src="./assets/images/Image 02.png">
          </div>

          <div>
            <img src="./assets/images/Image 03.png">
          </div>

          <div>
            <img src="./assets/images/Image 04.png">
          </div>

          <div>
            <img src="./assets/images/Image 05.png">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
